<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Tense Generator</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
        background: #f5f5f7;
        display: flex;
    	flex-direction: column;
    	align-items: center;
    	justify-content: center; 
    	min-height: 100vh;       
    	color: #1c1c1e;
    }

    h1 {
        font-weight: 600;
        font-size: 38px;
        margin-bottom: 20px;
    }

    .input-box {
        width: 60%;
        max-width: 700px;
        background: white;
        padding: 18px 22px;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        display: flex;
        gap: 10px;
    }

    .input-box input {
        border: none;
        outline: none;
        font-size: 18px;
        width: 100%;
        background: transparent;
    }

    .input-box button {
        background: black;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.2s;
    }

    .input-box button:hover {
        opacity: 0.8;
    }

    .result {
        width: 60%;
        max-width: 700px;
        margin-top: 40px;
        background: white;
        padding: 25px;
        border-radius: 22px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.07);
	text-align: center;
    }

    .description {
        font-size: 20px;
        margin-bottom: 20px;
    }

    .tense-table {
        display: flex;
    	justify-content: center;
    	align-items: stretch;
    	gap: 20px;
    	margin-top: 20px;
	width: 100%;
}

.column {
    width: 140px;
    height: 140px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 25px;
    font-size: 22px;
    font-weight: 700;
    color: white;
    text-align: center;
    padding: 10px;
}

    .past {
        background: linear-gradient(135deg, #7b61ff, #9d4edd);
    }

    .present {
        background: linear-gradient(135deg, #00b894, #00cec9);
    }

    .future {
        background: linear-gradient(135deg, #ff7675, #fd79a8);
    }
</style>
</head>

<body>

<h1>Tense Generator</h1>

<div class="input-box">
    <input id="verbInput" type="text" placeholder="Enter a root verb (e.g., 'run')" />
    <button onclick="generateTenses()">Generate</button>
</div>

<div id="output"></div>

<script>
function generateTenses() {
    let verb = document.getElementById("verbInput").value.trim().toLowerCase();
    const output = document.getElementById("output");

    if (verb === "") {
        output.innerHTML = "";
        return;
    }

    if (!/^[a-zA-Z]+$/.test(verb)) {
        output.innerHTML = "<p>Please enter a valid root verb.</p>";
        return;
    }

    // FULL VOCABULARY UPDATE:
    const irregular = {
        run: { past: "ran", present: "run", future: "will run" },
	do: { past: "did", present: "do", future: "will do" },
        go: { past: "went", present: "go", future: "will go" },
        eat: { past: "ate", present: "eat", future: "will eat" },
        see: { past: "saw", present: "see", future: "will see" },
        take: { past: "took", present: "take", future: "will take" },
        come: { past: "came", present: "come", future: "will come" },
        make: { past: "made", present: "make", future: "will make" },
        have: { past: "had", present: "have", future: "will have" },
        be: { past: "was/were", present: "am/is/are", future: "will be" },
        bite: { past: "bit", present: "bite", future: "will bite" },
        blow: { past: "blew", present: "blow", future: "will blow" },
        build: { past: "built", present: "build", future: "will build" },
        buy: { past: "bought", present: "buy", future: "will buy" },
        catch: { past: "caught", present: "catch", future: "will catch" },
        choose: { past: "chose", present: "choose", future: "will choose" },
        draw: { past: "drew", present: "draw", future: "will draw" },
        drink: { past: "drank", present: "drink", future: "will drink" },
        drive: { past: "drove", present: "drive", future: "will drive" },
        fall: { past: "fell", present: "fall", future: "will fall" },
        fly: { past: "flew", present: "fly", future: "will fly" },
        get: { past: "got", present: "get", future: "will get" },
        give: { past: "gave", present: "give", future: "will give" },
        grow: { past: "grew", present: "grow", future: "will grow" },
        hang: { past: "hung", present: "hang", future: "will hang" },
        hide: { past: "hid", present: "hide", future: "will hide" },
        ride: { past: "rode", present: "ride", future: "will ride" },
        say: { past: "said", present: "say", future: "will say" },
        see: { past: "saw", present: "see", future: "will see" },
        send: { past: "sent", present: "send", future: "will send" },
        sing: { past: "sang", present: "sing", future: "will sing" },
        speak: { past: "spoke", present: "speak", future: "will speak" },
        swim: { past: "swam", present: "swim", future: "will swim" },
        tell: { past: "told", present: "tell", future: "will tell" },
        write: { past: "wrote", present: "write", future: "will write" },
	rise: { past: "rose", present: "rise", future: "will rise" },
	shake: { past: "shook", present: "shake", future: "will shake" }
    };

    let past, present, future;

    if (irregular[verb]) {
        past = irregular[verb].past;
        present = irregular[verb].present;
        future = irregular[verb].future;
    } else {
        if (verb.endsWith("e")) {
            past = verb + "d";
        } else {
            past = verb + "ed";
        }
        present = verb;
        future = "will " + verb;
    }

    output.innerHTML = `
        <div class="result">
            <p class="description">Tenses for the verb "<b>${verb}</b>":</p>

            <div class="tense-table">
                <div class="column past">${past}</div>
                <div class="column present">${present}</div>
                <div class="column future">${future}</div>
            </div>
        </div>
    `;
}

document.getElementById("verbInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        generateTenses();
    }
});

</script>

</body>
</html>
